<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Panell de Control - AGRISOFT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container { text-align: center; background: white; padding: 40px; border-radius: 8px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>üå± Benvingut a AGRISOFT</h1>
        <h2 id="userName">Usuari</h2>
        <p>Has iniciat sessi√≥ correctament.</p>
        <button onclick="logout()" class="btn-primary" style="max-width: 200px;">Tancar Sessi√≥</button>
    </div>

    <script>
        // Comprovar sessi√≥
        const user = JSON.parse(localStorage.getItem('agrisoft_user'));
        
        if (!user) {
            // Si no hi ha usuari guardat, el fem fora
            window.location.href = 'index.html';
        } else {
            // Mostrem el nom
            document.getElementById('userName').innerText = user.nom;
        }

        function logout() {
            localStorage.removeItem('agrisoft_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
