<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Client</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <h2>Afegir Nou Client</h2>

    <form action="insertar_client.php" method="POST">
        
        <div class="form-group">
            <label for="idClient">ID Client:</label>
            <input type="number" id="idClient" name="idClient" required>
        </div>

        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required maxlength="100">
        </div>

        <div class="form-group">
            <label for="tipus">Tipus:</label>
            <input type="text" id="tipus" name="tipus" maxlength="50" placeholder="Ex: Particular, Empresa...">
        </div>

        <div class="form-group">
            <label for="contacte">Contacte:</label>
            <input type="text" id="contacte" name="contacte" maxlength="100" placeholder="Email o Telèfon">
        </div>

        <div class="form-group">
            <label for="direccio">Direcció:</label>
            <input type="text" id="direccio" name="direccio" maxlength="255">
        </div>

        <div class="form-group">
            <label for="requisits">Requisits:</label>
            <textarea id="requisits" name="requisits" rows="4"></textarea>
        </div>

        <button type="submit">Guardar Client</button>
    </form>

</body>
</html>
